<form class="contact-form">
  <fieldset>
    <legend>Neem contact met me op!</legend>
    <p>
      <label for="name">Naam</label>
      <input type="text" id="name" placeholder="Naam">
    </p>
    <p>
      <label for="surname">Voornaam</label>
      <input type="text" id="surname" placeholder="Voornaam">
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="test@example.com">
    </p>
    <p>
      <label for="phone">Telefoonnummer</label>
      <input type="tel" id="phone" placeholder="04 xx xx xx xx">
    </p>
    <p>
      <label for="reason">Waarom contacteer je me?</label>
      <select id="reason">
        <option value="">Kies een optie</option>
        <option value="FrontEnd">FrontEnd</option>
        <option value="BackEnd">BackEnd</option>
        <option value="FullStack">FullStack</option>
        <option value="Projects">Projects</option>
      </select>
    </p>
    <p>
      <label for="message">Bericht</label>
      <textarea id="message" rows="3" placeholder="Typ hier je bericht..."></textarea>
    </p>
    <p>
      <button type="submit">Verstuur</button>
    </p>
  </fieldset>
</form>
<div class="container">
  <div class="image">
    <img src="../img/zyro-image.png" alt="Your Image" width="100%">
  </div>
  <form class="contact-form">
    <fieldset>
      <legend>Hopelijk hoor ik snel meer van je!</legend>
    </fieldset>
  </form>
</div>
